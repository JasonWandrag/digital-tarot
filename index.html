<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tarot</title>

    <link rel="stylesheet" href="./main.css" />

    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <section id="landing">
      <img class="landing-logo" src="./Hecates.png" alt="" />
      <h1 class="landing-title">Hecates <span>Digital Tarot</span></h1>
    </section>
    <section id="about">
      <h2>Step 1: Pick a spread</h2>
      <p>
        Each spread has a different approach to providing insights to questions
        and concerns. Pick the spread that you feel applies the most from the
        dropdown below
      </p>
      <select name="tarot-spread" id="tarot-spread">
        <option value="" selected disabled>Pick a tarot spread</option>
      </select>
      <div id="selected-spread"></div>
    </section>

    <section id="digital-tarot">
      <h2>Step 2: Pick your cards</h2>
      <p>Please pick a number between 1-78</p>
      <div id="tarot-card-selector"></div>
      <div>
        <button type="button" id="prevBtn" onclick="nextPrev(-1)" disabled>
          Previous
        </button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </section>
    <section id="results">
      <h2>Step 3: Review your results</h2>
      <div class="card-description-container"></div>
    </section>
  </body>
</html>

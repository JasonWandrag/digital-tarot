<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tarot</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <section id="landing">
      <img class="landing-logo" src="./Hecates.png" alt="" />
      <h1 class="landing-title">Rider Waite <span>Digital Tarot</span></h1>
      <a href="#about" class="btn btn-outline-dark mt-4 fs-3">Take a reading</a>
    </section>
    <section id="about">
      <h2>Step 1: Pick a spread</h2>
      <p>
        Each spread has a different approach to providing insights to questions
        and concerns. Pick the spread that you feel applies the most from the
        dropdown below
      </p>
      <select name="tarot-spread" id="tarot-spread" class="form-select">
        <option value="" selected disabled>Pick a tarot spread</option>
      </select>
    </section>

    <section id="digital-tarot">
      <h2>Step 2: Pick your cards</h2>
      <div id="selected-spread"></div>
      <div id="tarot-card-selector"></div>
      <div>
        <button
          type="button"
          class="btn btn-outline-primary"
          id="prevBtn"
          onclick="nextPrev(-1)"
          disabled
        >
          Previous
        </button>
        <button
          type="button"
          class="btn btn-outline-primary"
          id="nextBtn"
          onclick="nextPrev(1)"
        >
          Next
        </button>
      </div>
    </section>
    <section id="results">
      <h2 class="mb-5">Step 3: Review your results</h2>
      <div class="card-description-container"></div>
    </section>
  </body>
</html>
